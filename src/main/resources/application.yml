spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  datasource:
    hikari:
      maximum-pool-size: 4
      jdbc-url: ${DB_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      platform: postgres
      driver-class-name: org.postgresql.Driver
  data:
    redis:
        url: {REDIS_URL}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  #30 days
  token:
    expired-time-ms: ${JWT_TOKEN_EXPIRED_TIME_MS}
